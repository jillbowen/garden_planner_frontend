<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="src/plant.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Garden Planner</title>
</head>
<body>

    <h1>Welcome To Your Garden</h1>
    <div class="plant-form-container">
        <form id="create-plant-form" style="">
            <h2>Add a Plant</h2>
            <input id="plant-name" type="text" name="name" value="" placeholder="Enter the type of plant" class="plant-input-text">
            <br><br>
            <textarea id="plant-description" name="description" value="" placeholder="Describe your plant"></textarea>
            <br><br>
            <input id="plant-img-url" type="text" name="image" value="" placeholder="URL to image of plant" class="plant-input-text">
            <br><br>
            <select id="gardens" name="gardens">
                <option value="" disabled selected>Select the Garden</option>
                <option value="1">Veggie</option>
                <option value="2">Flower</option>
                <option value="3">Herb</option>
            </select>
            <br><br>
            <input id="create-plant-button" type="submit" name="submit" value="Add this Plant" class="submit">
        </form>
    </div>
    <br><br>

    <div id="plants-container"></div>
    <div id="veggie-plant-container"></div>
    <div id="flower-plant-container"></div>
    <div id="herb-plant-container"></div>

</body>
</html>
